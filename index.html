<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h1>Rock Paper Scissors</h1>

  <div id="game">
    <section id="player">
      <h2>Your Throw</h2>
      <div class="choices">
        <button class="choice" data-throw="rock">
          <img src="images/rock.png" alt="Rock">
        </button>
        <button class="choice" data-throw="paper">
          <img src="images/paper.png" alt="Paper">
        </button>
        <button class="choice" data-throw="scissors">
          <img src="images/scissors.png" alt="Scissors">
        </button>
      </div>
    </section>

    <section id="computer">
      <h2>Computer Throw</h2>
      <img id="computer-img" src="images/question.svg" alt="Computer choice">
      <p id="thinking">Waiting for your choice…</p>
    </section>

    <section id="outcome">
      <h2>Result</h2>
      <p id="result">—</p>
      <p class="score">
        W: <strong id="wins">0</strong>
        L: <strong id="losses">0</strong>
        T: <strong id="ties">0</strong>
      </p>
      <button id="reset">Reset</button>
    </section>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
